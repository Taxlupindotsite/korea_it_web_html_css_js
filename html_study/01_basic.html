<!DOCTYPE html>
<!-- 이 문서가 HTML5 표준을 따르는 웹 문서임을 선언 -->
<html lang="en">
  <!-- lang 속성은 문서의 주 언어를 지정합니다. -->
  <head>
    <!-- 문서의 메타데이터를 포함함. -->
    <meta charset="UTF-8" />
    <!-- 인코딩 방식을 utf-8타입으로 하겠음. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>첫 html 페이지</title>
    <!-- 웹페이지에서 뜨는 탭의 이름(문서제목)을 설정함. -->
  </head>

  <body>
    <!-- h로 시작하는 건 제목을 담당하는 태그임. -->
    <h1>안녕하세요, 여기는 html입니다.</h1>

    <p>이것은 html의 가장 기본적인 구조를 보여줍니다.</p>
  </body>
</html>
