<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 표 셀 병합</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
      }
      th,
      td {
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>HTML 표 병합 : colspan과 rowspan</h1>
    <h2>colspan 속성(열 병합)</h2>
    <table>
      <caption>
        2025년 상반기 판매 요약
      </caption>
      <thead>
        <tr>
          <th>카테고리</th>
          <th colspan="2">상반기</th>
        </tr>
        <tr>
          <th></th>
          <th>1분기</th>
          <th>2분기</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>의류</td>
          <td>100</td>
          <td>150</td>
        </tr>

        <tr>
          <td>전자제품</td>
          <td>200</td>
          <td>250</td>
        </tr>

        <tr>
          <td>가전</td>
          <td>100</td>
          <td>150</td>
        </tr>

        <tr>
          <td>총계</td>
          <td>400</td>
          <td>550</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <caption>
      학생별 과목점수
    </caption>
    <thead>
      <tr>
        <th>이름</th>
        <th>수학</th>
        <th>과학</th>
        <th>영어</th>
      </tr>
    </thead>

    <!-- 로우스판 시발 니가 알아서해 -->
    <hr />

    <h2>colspan과 rowsspan 함께 사용하기.</h2>
    <table>
      <caption>
        복합적인 표 구조 예시
      </caption>
      <thead>
        <tr>
          <th colspan="2">구분</th>
          <th rowspan="2">성적</th>
        </tr>
        <tr>
          <th>중간고사</th>
          <th>기말고사</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>국어</td>
          <td>80</td>
          <td>89</td>
        </tr>

        <tr>
          <td>수학</td>
          <td>99</td>
          <td>41</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
