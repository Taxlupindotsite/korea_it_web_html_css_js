<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSB</title>
  </head>
  <body>
    <h1>HTML input tag basic type learning</h1>
    <!--  -->
    <form action="#" method="post">
      <div>
        <label for = "username">

        </label> 이름 :  </label>
        <input type="text" id="username" name="username" placeholder="이름을 입력하십시오."/>
      </div>

      <div>
        <label for="password"> 비밀번호 : 
            <input type="password"
             id="password"
              name="password"
               placeholder="비밀번호를 입력하십시오." />
        </label>
      </div>
      <div>
        <label for="email"> 이메일 : 
            <input type="email"
             id="email"
              name="email"
               placeholder="이메일을 입력하십시오." />
        </label>
      </div>
      <div>
        <label for="tel"> 전화번호 : 
            <input type="tel"
             id="tel"
              name="tel"
               placeholder="전화번호를 입력하십시오." />
        </label>
      </div>
      <div>
        <label for="number"> 수량 : 
            <input type="number"
             id="number"
              name="quantity"
              min="1" max="10"
              value="1" />
        </label>
        <div>
            <label for="date"> 날짜 : 
                <input type="date"
                 id="date"
                  name="date" />
        </div>
        <label for="color"> 색상 : 
            <input type="color"
             id="color"
              name="color" />
              <div>

              </div>
              <label for="range"> 범위 :
            <input type="range"
             id="range"
              name="range"
               min="0" max="100" value="50" />
               <div>

               </div>
                    <label for="file"> 파일 업로드 :
            <input type="file"
             id="file"
              name="file" />

              <div>
                <label for="hidden_data"> 숨겨진 데이터 :
                <input type="hidden" 
                 id="hidden_data"
                  name="hidden_data"
                   value="숨겨진 데이터입니다." />
              </div>
              <div>
                <button type="submit">제출</button>
                <button type="reset">초기화</button>       
                <button type="button">일반 버튼</button>
              </div>

              <div>
              </div>

    </form>


  </body>
</html>
